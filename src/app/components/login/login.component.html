<form
  [formGroup]="loginForm"
  class="container mt-5 p-4 border rounded shadow-sm bg-light"
  style="width: 40%; margin: 0 auto"
  (ngSubmit)="onSubmit()"
>
  <h2 class="mb-4 text-center">Login</h2>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      formControlName="email"
    />
    <p class="err-msg" *ngIf="email?.touched && email?.invalid">
      <i class="fa-solid fa-circle-info"></i>Email is required
    </p>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      formControlName="password"
    />
    <p class="err-msg" *ngIf="password?.touched && password?.invalid">
      <i class="fa-solid fa-circle-info"></i>Password is required and length
      should be at least 8
    </p>
  </div>

  <button
    type="submit"
    class="btn btn-primary w-100"
    [disabled]="!loginForm.valid"
  >
    Submit
  </button>
</form>
