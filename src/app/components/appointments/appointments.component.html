<div
  style="max-height: 600px; overflow-y: auto; background-color: black"
  class="mt-4"
>
  <table class="table table-hover table-bordered mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Appointment ID</th>
        <th scope="col">Patient Name</th>
        <th scope="col">Appointment Date</th>
        <th scope="col">Reason</th>
        <th scope="col">Status</th>
        <th scope="col">Doctor</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let appointment of appointments"
        [ngClass]="{
          'table-success': appointment.status === 'CONFIRMED',
          'table-danger': appointment.status === 'CANCELLED',
          'table-warning': appointment.status === 'PENDING'
        }"
      >
        <td>{{ appointment.appointmentId }}</td>
        <td>{{ appointment.patient.name }}</td>
        <td>{{ appointment.appointmentDate | date : "medium" }}</td>
        <td>{{ appointment.appointmentReason }}</td>
        <td>{{ appointment.status | uppercase }}</td>
        <td>
          {{ appointment.doctor?.name }}
          <i
            *ngIf="appointment.doctor != null"
            class="fa-solid fa-circle-info"
          ></i>
        </td>

        <td>
          <button
            class="btn btn-light btn-sm bg-success-subtle border-black"
            (click)="acceptAppointment(appointment)"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <button
            class="btn btn-light btn-sm m-1 bg-danger-subtle border-black"
            (click)="cancelAppointment(appointment)"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button
            class="btn btn-light btn-sm bg-info-subtle border-black"
            (click)="editAppointment(appointment)"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
