<div
  style="max-height: 600px; overflow-y: auto; background-color: black"
  class="mt-4"
>
  <table class="table table-striped table-bordered mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Appointment ID</th>
        <th scope="col">Patient Name</th>
        <th scope="col">Appointment Date</th>
        <th scope="col">Appointment Reason</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{ appointment.id }}</td>
        <td>{{ appointment.patientName }}</td>
        <td>{{ appointment.date | date : "medium" }}</td>
        <td>{{ appointment.reason }}</td>
        <td>
          <button
            class="btn btn-light btn-sm m-1 bg-success-subtle border-black"
            (click)="acceptAppointment(appointment)"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <button
            class="btn btn-light btn-sm m-1 bg-danger-subtle border-black"
            (click)="cancelAppointment(appointment)"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button
            class="btn btn-light btn-sm m-1 bg-info-subtle border-black"
            (click)="editAppointment(appointment)"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
