<form
  #signupForm="ngForm"
  class="container mt-5 p-4 border rounded shadow-sm bg-light"
  style="width: 40%; margin: 0 auto"
  (ngSubmit)="onSubmit(signupForm)"
>
  <h2 class="mb-4 text-center">Sign Up</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      ngModel
      required
      email
    />
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      class="form-control"
      ngModel
      required
      pattern="^[0-9]{10,15}$"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          value="male"
          ngModel
          required
        />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          value="female"
          ngModel
        />
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="other"
          value="other"
          ngModel
        />
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      ngModel
      required
      minlength="6"
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary w-100"
    [disabled]="!signupForm.valid"
  >
    Submit
  </button>
</form>
